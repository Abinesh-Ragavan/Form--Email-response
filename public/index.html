<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="center">
            <h1>Contact Us</h1>
            <form action="https://formspree.io/f/xqkjwvlv" method="post">
                <div class="txt_field">
                    <input type="text" name="name"  required>
                   
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="email"  name="email"required>
                    
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="message" required>
                    
                    <label>Mesasge</label>
                </div>
                <button type="submit" class="btn">
                    Send
                </button>
             
              
                
            </form>
        </div>


    </div>
    
  </body>
</html>
